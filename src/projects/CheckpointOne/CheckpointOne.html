<html lang="en">

  <title>Projects Page</title>

<body>
  <div class="main-container">
    <nav class="border1">
        <div class="logo"></div>
        <ul class="border2">
          <li><a href="https://www.facebook.com/">Facebook</a></li>
          <li><a href="https://www.instagram.com/">Instagram</a></li>

    <header class="border1">

      <div class="content border2 project1">
        <div class="project-header"><img src="./images/hurry-up-2785528_640.png" alt="">

          </div>

        </div>
        </div>
      
      <div class="content border2 project2"><img class="boximages"src="./images/gui-2311261_640.png" alt=""></div>

        <form class="Entry">

          <input type="text"></input>
          <label for="About">Tell Me About Yourself</label>
          <textarea name="Text" id="" cols="30" rows="10"></textarea>
          <button>Submit</button>
        </form>
      </div>
      <div class="content border2 project4">
        <h3>TODAYS GOALS</h3>

        <Label class="goal">Goal 2</Label>
        <input type="text" placeholder="Enter Goal"></input>
        <Label class="goal">Goal 3</Label>

        <input type="text" placeholder="Enter Goal"></input>
        <Label class="goal">Goal 5</Label>
        <input type="text" placeholder="Enter Goal"></input>
        <Label class="goal">Goal 6</Label>
        <input type="text" placeholder="Enter Goal"></input>
      </div>
      <div class="content border2 project5"><img src="./images/graph-163712_640.jpg" alt=""></div>
      <div class="content border2 project6"><img class="boximages"src="https://source.unsplash.com/random/350x350" alt=""></div>
    </main>
  </div>
